            const swiperCssLink = document.createElement('link');
            swiperCssLink.rel = 'stylesheet';

            document.head.appendChild(swiperCssLink);

            // Dynamically add Swiper JS to the head element
            const swiperJsScript = document.createElement('script');
            swiperJsScript.src = 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js';
            document.head.appendChild(swiperJsScript);
            // Wait for the Swiper JS to be loaded before initializing
            swiperJsScript.onload = function () {
                // Swiper initialization
                //@ts-ignore
                const swiper = new Swiper(".mySwiper", {

                    loop: true,

                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    observer: true,
                });
                // Update swiper on any change
                swiper.on('observerUpdate', function () {
                    swiper.update();
                    swiper.updateSlides();
                });
            };
        }
        else {
